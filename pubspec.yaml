name: privacy_of_animal
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rxdart: ^0.20.0
  firebase_auth: ^0.6.6
  firebase_core: ^0.2.5+1
  cloud_firestore: ^0.8.2+1
  sqflite: ^1.0.0
  path_provider: ^0.4.1
  flutter_picker: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

