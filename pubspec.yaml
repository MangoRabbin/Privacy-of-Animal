    - assets/images/animals/dolphin.jpg
    - assets/images/animals/duck.jpg
    - assets/images/animals/eagle.jpg
    - assets/images/animals/elephant.jpg
    - assets/images/animals/fox.jpg
    - assets/images/animals/goat.jpg
    - assets/images/animals/gorilla.jpg
    - assets/images/animals/hippo.jpg
    - assets/images/animals/horse.jpg
    - assets/images/animals/koala.jpg
    - assets/images/animals/lama.jpg
    - assets/images/animals/lion.jpg
    - assets/images/animals/monkey.jpg
    - assets/images/animals/owl.jpg
